<!DOCTYPE html>
<html>
	<head>
		<title>smiley face</title>
		<link rel="stylesheet" type="text/css" href="0.05_css_smiley.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>CSS Smiley Face</h1>
			<h2>Make the circle</h2>
			<div class="face"></div>
			
			<h2>add a left eye</h2>
			<div class="face">
				<div class="lefteye"></div>
			</div>

			<h2>add right eye</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
			</div>

			<h2>add mouth</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
				<div class="mouth"></div>
			</div>
		</div>

	</body>
</html>
