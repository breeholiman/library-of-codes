<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
		<fieldset>
			<h3>Part 1</h3>
				<p><label>Customer name: <input></label></p>
				<p><label>Number: <input></label></p>
				<p><label>Adress: <input></label></p>
			
		</fieldset>
		<fieldset>
			<h3>Part 2</h3>
				<p>What is your favorite color?</p>
				<p><label><input type=radio name=size required value= "medium">Red</label></p>
				<p><label><input type=radio name=size required value= "medium">Blue</label></p>
				<p><label><input type=radio name=size required value= "medium">Green</label></p>
				<p><label><input type=radio name=size required value= "medium">Pink</label></p>
		</fieldset>
		<fieldset>
			<h3>Part 3</h3>
				<p>At what age did you learn to ride a bike?</p>
				<p><label><input type=radio name=size required value= "medium">age 3-5</label></p>
				<p><label><input type=radio name=size required value= "medium">age 6-8</label></p>
				<p><label><input type=radio name=size required value= "medium">age 8 and up</label></p>
				<p><label><input type=radio name=size required value= "medium">haven't learned</label></p>
		</fieldset>
	</form>
</body>
</html>
